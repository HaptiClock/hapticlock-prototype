 <!DOCTYPE html>
<html>
<head>
    <title>HaptiClock Settings</title>
</head>
<body>
  <h1>HaptiClock Settings</h1>
    <h2>Configure FSR Usage</h2>
    <form action="/submit" method="POST">
        <label for="useFSR">Use FSR to Confirm Sending Time?</label>
        <input type="checkbox" id="useFSR" name="useFSR" value="true">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
