<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaptiClock Settings</title>
  <link rel="stylesheet" href="style_min.css" type="text/css">
</head>

<body>
  <div class="content">
    <h1 style="text-align: center;">HaptiClock Settings</h1>
    <form action="/submit" method="POST">
      <div class="table-container">
        <table>
          <tr>
            <td><label for="useFSR">Use FSR to Confirm Sending Time?</label></td>
            <td><input type="checkbox" id="useFSR" name="useFSR" value="True" {{"checked" if settings["useFSR"]==True
                else "" }}></td>
          </tr>
          <tr>
            <td><label for="useLSR">Record light levels with LSR?</label></td>
            <td><input type="checkbox" id="useLSR" name="useLSR" value="True" {{"checked" if settings["useLSR"]==True
                else "" </td>
              }}>
          </tr>
          <tr>
            <td><input type="hidden" name="dummy" value="dummy"></td>
          </tr>
          <tr colspan="3">
            <td><input type="submit" value="Submit"></td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</body>

</html>
